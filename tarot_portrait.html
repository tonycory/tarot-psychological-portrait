            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {

            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .result h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .position {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }

            margin-top: 0;
            color: #2c3e50;
        }
        .arcana-title {
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .description {
            text-align: justify;
        }
        .positive-negative {
            display: flex;
            margin-top: 15px;
        }
        .positive, .negative {
            flex: 1;
            padding: 10px;
        }
        .positive {
            background-color: #e8f5e9;
            border-radius: 4px;
            margin-right: 10px;
        }
        .negative {
            background-color: #ffebee;
            border-radius: 4px;
        }

            margin-top: 0;

        // Функция для расчета позиций
        function calculatePositions(day, month, year) {
            // Приведение чисел к диапазону арканов (1-22)
            function reduceToArcana(num) {
                while (num > 22) num -= 22;
                return num === 0 ? 22 : num;
            }

            // Базовые позиции
            const pos1 = reduceToArcana(day);
            const pos2 = reduceToArcana(month);
            const pos3 = reduceToArcana([...year.toString()].reduce((sum, digit) => sum + parseInt(digit), 0));
            
            // Производные позиции
            const pos4 = reduceToArcana(pos1 + pos2);
            const pos5 = reduceToArcana(pos2 + pos3);
            const pos6 = reduceToArcana(pos4 + pos5);
            
            const pos7a = reduceToArcana(pos1 + pos5);
            const pos7b = reduceToArcana(pos4 + pos3);
            const pos8 = reduceToArcana(pos2 + pos6);
            
            const pos9 = reduceToArcana(Math.abs(pos1 - pos2));
            const pos10 = reduceToArcana(Math.abs(pos2 - pos3));
            const pos11 = reduceToArcana(Math.abs(pos9 - pos10));
            
            const pos12 = reduceToArcana(pos7a + pos8);
            const pos13 = reduceToArcana(pos1 + pos4 + pos6);
            const pos14 = reduceToArcana(pos3 + pos5 + pos6);
            
            return {
                "Базовые позиции (жизненные этапы)": {
                    "Позиция 1 (Потенциал детства)": { position: 1, arcana: pos1 },
                    "Позиция 2 (Основные уроки зрелости)": { position: 2, arcana: pos2 },
                    "Позиция 3 (Потенциал поздних лет)": { position: 3, arcana: pos3 }
                },
                "Психологические аспекты личности": {
                    "Позиция 4 (Комплексы и страхи)": { position: 4, arcana: pos4 },
                    "Позиция 5 (Социальная маска)": { position: 5, arcana: pos5 },
                    "Позиция 6 (Скрытые таланты)": { position: 6, arcana: pos6 }
                },
                "Кармические аспекты": {
                    "Позиция 7a (Миссия Души)": { position: "7a", arcana: pos7a },
                    "Позиция 7b (Основные кризисы жизни)": { position: "7b", arcana: pos7b },
                    "Позиция 8 (Дары судьбы)": { position: 8, arcana: pos8 },
                    "Позиция 9 (Кем был в прошлом воплощении)": { position: 9, arcana: pos9 },
                    "Позиция 10 (Что делал в прошлом воплощении)": { position: 10, arcana: pos10 },
                    "Позиция 11 (Кармическая задача)": { position: 11, arcana: pos11 }
                },
                "Области комфорта и дискомфорта": {
                    "Позиция 12 (Область психологической гармонии)": { position: 12, arcana: pos12 },
                    "Позиция 13 (Самовосприятие)": { position: 13, arcana: pos13 },
                    "Позиция 14 (Как воспринимают окружающие)": { position: 14, arcana: pos14 }
                }
            };
        }

        // Функция для отображения результатов
        function displayResults(positions) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Ваш психологический портрет</h2>';
            resultDiv.style.display = 'block';
            
            // Перебираем все категории позиций
            for (const category in positions) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `<h3>${category}</h3>`;
                
                // Перебираем все позиции в текущей категории
                for (const posName in positions[category]) {
                    const posInfo = positions[category][posName];
                    const posNumber = posInfo.position;
                    const arcanaNumber = posInfo.arcana;
                    
                    // Получаем данные об аркане для соответствующей позиции
                    let arcanaData;
                    if (arcanaDatabase[posNumber] && arcanaDatabase[posNumber][arcanaNumber]) {
                        arcanaData = arcanaDatabase[posNumber][arcanaNumber];
                    } else {
                        // Если нет данных для конкретной позиции, используем общее описание
                        arcanaData = {
                            title: `${arcanaDatabase.general[arcanaNumber].name} в ${posName}`,
                            description: `Данная позиция показывает влияние аркана ${arcanaDatabase.general[arcanaNumber].name} на соответствующий аспект вашей личности.`,
                            positive: "Требуется дополнительный анализ",
                            negative: "Требуется дополнительный анализ"
                        };
                    }
                    
                    // Создаем элемент для позиции
                    const positionDiv = document.createElement('div');
                    positionDiv.className = 'position';
                    positionDiv.innerHTML = `
                        <h3>${posName}: ${arcanaDatabase.general[arcanaNumber].name}</h3>
                        <div class="arcana-title">${arcanaData.title || arcanaDatabase.general[arcanaNumber].name}</div>
                        <div class="description">${arcanaData.description || arcanaDatabase.general[arcanaNumber].description}</div>
                        <div class="positive-negative">
                            <div class="positive">
                                <h4>Положительные проявления:</h4>
                                <p>${arcanaData.positive || "Информация дополняется"}</p>
                            </div>
                            <div class="negative">
                                <h4>Негативные проявления:</h4>
                                <p>${arcanaData.negative || "Информация дополняется"}</p>
                            </div>
                        </div>
                    `;
                    
                    categoryDiv.appendChild(positionDiv);
                }
                
                resultDiv.appendChild(categoryDiv);
            }
        }

        // Обработчик нажатия кнопки расчета
        document.getElementById('calculate').addEventListener('click', function() {
            const birthdateInput = document.getElementById('birthdate');
            if (!birthdateInput.value) {
                alert('Пожалуйста, введите дату рождения!');
                return;
            }
            
            const birthdate = new Date(birthdateInput.value);
            const day = birthdate.getDate();
            const month = birthdate.getMonth() + 1; // В JavaScript месяцы начинаются с 0
            const year = birthdate.getFullYear();
            
            const positions = calculatePositions(day, month, year);
            displayResults(positions);
        });
    </script>
